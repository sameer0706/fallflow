<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FallFlow - Waterfall Trip Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-500 text-white text-center p-6 shadow-lg">
    <h1 class="text-3xl font-bold">FALLFLOW 🌊</h1>
    <p class="text-sm mt-2">Find the best time to visit waterfalls near you</p>
  </header>

  <main class="flex-1 p-6">
    <section id="waterfalls" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <!-- Waterfall cards will be injected here -->
    </section>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-2xl shadow-2xl max-w-md w-full relative">
        <button id="closeModal" class="absolute top-2 right-2 text-3xl font-bold text-gray-600 hover:text-red-500">&times;</button>
        <img id="modalImage" src="" alt="Waterfall" class="rounded-lg mb-4 w-full h-64 object-cover">
        <h2 id="modalName" class="text-2xl font-bold mb-2"></h2>
        <p id="modalLocation" class="text-gray-700 mb-2"></p>
        <p id="modalStatus" class="text-blue-600 font-semibold mb-2"></p>
        <p id="modalWeather" class="text-gray-500 text-sm mb-4"></p>
        <a id="navigateButton" href="#" target="_blank" class="block mt-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded text-center">
          📍 Navigate in Google Maps
        </a>
      </div>
    </div>
  </main>

  <footer class="bg-white text-center text-gray-500 text-sm p-4 border-t">
    &copy; 2025 FallFlow. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
